<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC media player</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title-bar">
            <img class='logo' src="vlc logo.jpg" alt="">
            <h1 class="title">VLC media player</h1>

        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="openfile">Open</div>
                <input type="file" name="videos" id="videoinput">

            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-item">
                    <li id="speedUp">Speed Up</li>
                    <li id="speedDown">Speed Down</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-item">
                    <li>Volume UP</li>
                    <li>Volume Down</li>
                </ul>

            </div>
        </div>
    </header>
    <main id="main">
       
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
    
</body>
</html>
